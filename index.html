<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
  </head>
  <body>
    <div id="container">
      <canvas id="imageView" width="1920" height="1080"></canvas>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <style>
      html {
        position: absolute;
        margin: 0;
        padding: 0;
        background-color: white;
        overflow: hidden;
      }
      #imageView {
        position: relative;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        margin: 0;
        padding: 0;
        border: none;
      }
      #display_button {
        position: fixed;
        right: 0;
        top: 0;
      }
    </style>
  </body>
</html>
